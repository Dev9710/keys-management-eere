<!-- templates/listings/users.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Définition du charset pour les caractères spéciaux en UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configuration pour rendre le site responsive sur différents appareils -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <title>Gestion des utilisateurs</title>
    <!-- Lien vers la librairie Bootstrap pour styliser la page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers Font Awesome pour inclure des icônes dans les boutons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Style CSS personnalisé pour ajuster les boutons et la mise en page -->
    <style>
        /* Styles pour aligner le contenu des boutons */
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Titre de la section principale -->
        <h2 class="mb-4">Gestion des utilisateurs</h2>
        <div class="d-flex flex-row bd-highlight mb-3 gap-3">
            <!-- Bouton Ajouter une Nouvelle Clé -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addKeyModal">
                <i class="fas fa-plus"></i> Ajouter un nouvel utilisateur
            </button>
            
            <!-- Champ de Recherche -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher un utilisateur..." class="form-control w-100">
            </div>
            
            <!-- Total des clés aligné à droite -->
            <div class="mb-3 ms-auto text-end">
                <span class="fw-bold">Total des utilisateurs :</span>
                <span>{{ keys_count }}</span>
            </div>
        </div>
</body>

</html>
